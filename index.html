  <body>
    <div class="container my-3" style="max-width: 600px">
      <h3>Database</h3>

      <div class="card mt-3">
        <div class="card-header">Tìm bản ghi trong database</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-primary" onclick="getAllData()">Lấy tất cả dữ liệu</button>

            <input type="text" id="get-id" class="form-control ml-2" placeholder="Id">
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" onclick="getDataById()">Get by Id</button>
            </div>

            <button class="btn btn-sm btn-warning ml-2" onclick="clearGetOutput()">Xoá log</button>
          </div>   
          
          <div id="getResult"></div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Xoá bản ghi trong database</div>
            <div class="card-body">
              <div class="input-group input-group-sm">
    
                <input type="text" id="delete-id" class="form-control ml-2" placeholder="request_id">
                <div class="input-group-append">
                  <button class="btn btn-sm btn-danger" onclick="deleteDataById()">Xoá</button>
                </div>
    
                <button class="btn btn-sm btn-warning ml-2" onclick="clearDeleteOutput()">Xoá Log</button>
              </div>    
              
              <div id="deleteResult"></div>      
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">Tạo một bản ghi trong database</div>
            <div class="card-body">
              <div class="form-group">
                <input type="text" class="form-control" id="request_id_1" placeholder="Request_id">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="task_id_1" placeholder="Task_id">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="request_1" placeholder="Request">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="response_1" placeholder="Response">
              </div>
              <button class="btn btn-sm btn-primary" onclick="postData()">Tạo Data</button>
              <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Xoá log</button>
    
              <div id="postResult"></div>
            </div>
          </div>
      </div>
